<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width" , initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>

<body>
    <main>
        <div class="calculator">
            <div class="display-container">
                <h1 id="display"> </h1>
            </div>
            <div class="all-btns">
                <div class="functions">
                    <button class="num-btn func-btn" id=" + " value=" + ">+</button>
                    <button class="num-btn func-btn" id=" - " value=" - ">-</button>
                    <button class="num-btn func-btn" id=" * " value=" * ">X</button>
                    <button class="num-btn func-btn" id=" / " value=" / ">/</button>
                    <button class="func-btn" id="equals">=</button>
                </div>
                <div class="num-btns">
                    <button class="num-btn" id="7" value="7">7</button>
                    <button class="num-btn" id="8" value="8">8</button>
                    <button class="num-btn" id="9" value="9">9</button>
                    <button class="num-btn" id="4" value="4">4</button>
                    <button class="num-btn" id="5" value="5">5</button>
                    <button class="num-btn" id="6" value="6">6</button>
                    <button class="num-btn" id="1" value="1">1</button>
                    <button class="num-btn" id="2" value="2">2</button>
                    <button class="num-btn" id="3" value="3">3</button>
                </div>
                <div class="aux-btns">
                    <button class="num-btn aux-btn aux-btn " id="0">0</button>
                    <button class="aux-btn decimal-btn">.</button>
                    <button class="aux-btn cear-btn">clear</button>
                    <button class="aux-btn del-btn" id="del-btn">Del</button>
                </div>
            </div>
        </div>
    </main>


    <script src="app.js"></script>
</body>

</html>
