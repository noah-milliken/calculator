<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width" , initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>

<body>
    <main>
        <div class="calculator">
            <div class="digit-field">
                <h1>12345</h1>
            </div>
            <div class="all-btns">
                <ul class="functions">
                    <li class="func-btn">./.</li>
                    <li class="func-btn">X</li>
                    <li class="func-btn">-</li>
                    <li class="func-btn">+</li>
                    <li class="func-btn">=</li>
                </ul>
                <ol class="num-btns">
                    <li class="num-btn" id="7">7</li>
                    <li class="num-btn" id="8">8</li>
                    <li class="num-btn" id="9">9</li>
                    <li class="num-btn" id="4">4</li>
                    <li class="num-btn" id="5">5</li>
                    <li class="num-btn" id="6">6</li>
                    <li class="num-btn" id="1">1</li>
                    <li class="num-btn" id="2">2</li>
                    <li class="num-btn" id="3">3</li>
                </ol>
                <ul class="aux-btns">
                    <li class="aux-btn aux-btn">0</li>
                    <li class="aux-btn decimal-btn">.</li>
                    <li class="aux-btn cear-btn">clear</li>
                    <li class="aux-btn del btn">Del</li>
                </ul>
            </div>
        </div>
    </main>


    <script src="app.js"></script>
</body>

</html>
